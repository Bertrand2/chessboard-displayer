<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <button id="newGameButton">New game</button>
        </header>
        <main>
            <section id="gameBox">
                <img src="assets/board.png" class="boardImage">
                <img src="assets/bBishop.png" id="bBishop1" class="piece">
                <img src="assets/bBishop.png" id="bBishop2" class="piece">
                <img src="assets/bKing.png" id="bKing" class="piece">
                <img src="assets/bQueen.png" id="bQueen" class="piece">
                <img src="assets/bRook.png" id="bRook1" class="piece">
                <img src="assets/bRook.png" id="bRook2" class="piece">
                <img src="assets/bKnight.png" id="bKnight1" class="piece">
                <img src="assets/bKnight.png" id="bKnight2" class="piece">
                <img src="assets/bPawn.png" id="bPawn1" class="piece">
                <img src="assets/bPawn.png" id="bPawn2" class="piece">
                <img src="assets/bPawn.png" id="bPawn3" class="piece">
                <img src="assets/bPawn.png" id="bPawn4" class="piece">
                <img src="assets/bPawn.png" id="bPawn5" class="piece">
                <img src="assets/bPawn.png" id="bPawn6" class="piece">
                <img src="assets/bPawn.png" id="bPawn7" class="piece">
                <img src="assets/bPawn.png" id="bPawn8" class="piece">
                <img src="assets/wBishop.png" id="wBishop1" class="piece">
                <img src="assets/wBishop.png" id="wBishop2" class="piece">
                <img src="assets/wKing.png" id="wKing" class="piece">
                <img src="assets/wQueen.png" id="wQueen" class="piece">
                <img src="assets/wRook.png" id="wRook1" class="piece">
                <img src="assets/wRook.png" id="wRook2" class="piece">
                <img src="assets/wKnight.png" id="wKnight1" class="piece">
                <img src="assets/wKnight.png" id="wKnight2" class="piece">
                <img src="assets/wPawn.png" id="wPawn1" class="piece">
                <img src="assets/wPawn.png" id="wPawn2" class="piece">
                <img src="assets/wPawn.png" id="wPawn3" class="piece">
                <img src="assets/wPawn.png" id="wPawn4" class="piece">
                <img src="assets/wPawn.png" id="wPawn5" class="piece">
                <img src="assets/wPawn.png" id="wPawn6" class="piece">
                <img src="assets/wPawn.png" id="wPawn7" class="piece">
                <img src="assets/wPawn.png" id="wPawn8" class="piece">

            </section>
        </main>
    </body>
    <script src="game.js"></script>
</html>
